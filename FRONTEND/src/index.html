<!-- Script para cargar el tema guardado en localStorage antes de inicializar Angular -->
<script>
  (function () {
    try {
      const darkMode = localStorage.getItem('darkMode') === 'true';
      if (darkMode) {
        document.documentElement.classList.add('my-app-dark');
      }
    } catch (e) {
      console.warn('Could not apply dark mode early:', e);
    }
  })();
</script>
